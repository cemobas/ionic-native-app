<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Barcode Scanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button icon-left full (click)="scanBC()">{{scantext}}</button>
    <button ion-button icon-left full (click)="reset()">{{resettext}}</button>

    <div *ngIf="results">
      <h2>Format: {{results.format}}</h2>
      <h2>Text: {{results.text}}</h2>

      <button ion-button icon-left full primary (click)="lookup()">Lookup</button>
    </div>
</ion-content>
