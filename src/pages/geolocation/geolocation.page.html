<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Geolocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button icon-left full (click)="getGeolocation()">Get Geolocation</button>
    <div *ngIf="location">
      <h3>Latitude: {{location.lat}}</h3>
      <h3>Longitude: {{location.lng}}</h3>
      <button ion-button icon-left full (click)="toastMsg()">Toast it!</button>
    </div>
</ion-content>
